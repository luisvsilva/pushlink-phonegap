machine:
  node:
    version: 6.0.0
  environment:
    ADNDROID_NDK_HOME: $ANDROID_NDK
    NODE_ENV: test
    PATH: $PATH:$HOME/$CIRCLE_PROJECT_REPONAME/node_modules/.bin

dependencies:
  override:
  - npm install -g yarn
  - yarn install

test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot

  override:
    - yarn test
